<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="https://unpkg.com/vue/dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div id="app">
			<global-component></global-component>
			<part-component></part-component>
		</div>
		<script type="text/javascript">
			//全局组件
			Vue.component('global-component',{
				template:'<div>我是vue实例,我要在组件global-component显示</div>'
			})
			//局部组件
			var app=new Vue({
				el:'#app',
				components:{
					'part-component':{
						template:'<p>我是局部组件</p>'
					}
				}
			})
		</script>
	</body>
</html>
