<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 插值表达式</title>
	</head>
	<script src="https://unpkg.com/vue/dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div id="app">
			<p>当前时间为{{dates}}</p>
		</div>
		<script type="text/javascript">
			var app=new Vue({
				el:'#app',
				data:{
					dates:new Date()
				 },
				mounted:function(){
					var _this=this;
					this.timer=setInterval(function(){
						_this.dates=new Date();
						console.log(_this.dates)
					},1000);
				},
				beforeDestroy: () => {
					if(this.timer)
					clearInterval(this.timer);
				},
			})
		</script>
	</body>
</html>
